<!doctype html>
<html>
  <head>
    <title>3D Gravity</title>
    
    <link rel = 'stylesheet' href = 'style.css'>
  </head>
  
  <body>
    <canvas id = 'canvas'></canvas>
    
    <div id = 'info'><br>
      X: <span id = 'x_text'>-</span><br>
      Y: <span id = 'y_text'>-</span><br>
      Z: <span id = 'z_text'>-</span><br>
      Tracking: <span id = 'tracking_text'>-</span><br>
      Dist: <span id = 'dist_text'>-</span><br>
      Elev: <span id = 'elev_text'>-</span>&deg;<br>
      Azim: <span id = 'azim_text'>-</span>&deg;<br>
      Scenario: <span id = 'scenario_text'>-</span><br>
      Running: <span id = 'running_text'>-</span><br>
      Time: <span id = 'time_text'>-</span><br>
      Time Rate: <span id = 'TIME_RATE_text'>-</span><br>
      Time Accel: <span id = 'time_accel_text'>-</span>x<br>
      Fixed Time Step: <span id = 'fixed_time_step_text'></span>
    </div>
    
    <script src = 'js/constants.js'></script>
    <script src = 'js/scenario_lib.js'></script>
    <script src = 'js/prng.js'></script>
    <script src = 'js/scenarios.js'></script>
    <script src = 'js/globals.js'></script>
    <script src = 'js/math.js'></script>
    <script src = 'js/canvas_libs.js'></script>
    <script src = 'js/simulation.js'></script>
    <script src = 'js/render.js'></script>
    <script src = 'js/init_interface.js'></script>
    <script src = 'js/init.js'></script>
  </body>
</html>
